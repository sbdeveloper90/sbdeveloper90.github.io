        a,

            border: 1px solid rgba( 240, 84, 84, 0.18 );   /* --color-4-palette-1 */
        }
        #main_wrapper .btn .icon-img{

            width: 24px;
            height: 24px;

        #main_wrapper .btn a{

        }

            margin-top: 50px;
